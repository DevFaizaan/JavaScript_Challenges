    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Duck API</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <section>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Email address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="duckHelp" class="form-text">
            Your duck is safe...hopefully
          </div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="age" class="form-control" id="duckAge" />
        </div>
        <div class="mb-4">
          <label for="Habitat" class="form-label">Habitat</label>
          <input type="text" class="form-control" id="duckHabitat" />
        </div>
        <div class="mb-5">
          <label for="Gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="duckGender" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </form>

        <label for="duckAge">Age:</label>

        <input type="text" name="name" id="duckName" />

        <button type="submit">Submit</button>
      </form> -->
    </section>
    <script src="./index.js"></script>
  </body>
</html>
